<div class="container stock-container">
    <div class="row name">
        <div class="col-sm">
            <h3>{{stock.name + ' (' + stock.code + ')'}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm" [class]="stock.isPositiveChange() ? 'positive' : 'negetive'">
            $ {{stock.price}}
            <ng-content></ng-content>
        </div>
    </div>
</div>
