<div class="container">
    <div class="row justify-content-center">    
        <div class="form-group col-md-4 mt-5">
              <div *ngIf="message" class="alert alert-danger" role="alert">
                {{message}}
              </div>
              <h3 class="text-primary text-center pt-3">Register</h3>

            <form (ngSubmit)="register()">
                <div class="form-group">
                    <label class="form-label">Username:</label>
                    <input type="text"
                        class="form-control"
                        required
                        name="username"
                        #usernameField="ngModel"
                        [(ngModel)]="username">
                    <small *ngIf="usernameField.errors && usernameField.errors.required">Username is Mandatory</small>
                </div>
                <div class="form-group">
                    <label class="form-label">Password:</label>
                    <input type="password"
                        class="form-control"
                        required
                        name="password"
                        #passwordField="ngModel"
                        [(ngModel)]="password">
                    <small *ngIf="passwordField.errors && passwordField.errors.required">Password is Mandatory</small>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
